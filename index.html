<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link rel="stylesheet" type="text/css" href="css/default.css">
</head>
<body>
    <!-- header -->
    <div class="header-wrap">
        <div class="header">
            <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
            <a href="https://www.google.co.kr/imghp?hl=ko&ogbl">이미지</a>
            <a href="">로그인</a>
        </div>
    </div>

    <!-- content -->
    <div class="content-wrap">
        <div class="content">
            <div class="logo">
                <img src="images/google_logo.png" />
            </div>
            <div class="search">
                <div class="search-icon">
                    <span>
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </span>
                </div>
                <input type="text" />
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="footer-wrap">
        <div class="country">
            대한민국
        </div>

        <div class="company">
            <div class="company-left">
                <a href="https://about.google/?utm_source=google-KR&utm_medium=referral&utm_campaign=hp-footer&fg=1">
                    Google 정보
                </a>
                <a href="https://www.google.com/intl/ko_kr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                    광고
                </a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
                    비지니스
                </a>
                <a href="https://google.com/search/howsearchworks/?fg=1">
                    검색의 원리
                </a>
            </div>
            <div class="company-right">
                <a href="https://policies.google.com/privacy?hl=ko&fg=1">개인정보처리방침</a>
                <a href="https://policies.google.com/terms?hl=ko&fg=1">약관</a>
                <a href="">설정</a>
            </div>
        </div>
    </div>
</body>
</html>
